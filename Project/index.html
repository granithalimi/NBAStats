<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header></header>
    <main class="py-5 container">
        <div class="mfg row py-5">
            <h2 class="text-center">Most Field Goals Scored</h2>
            <div class="image col-6">
                <h4>Joel Embiid</h4>
                <img src="./assets/img/joelEmbiid.avif">
            </div>
            <div  id="mfg" class="ps-5 col-6 d-flex justify-content-center flex-column"></div>
        </div>
        <hr>
        <div class="mmp row py-5">
            <h2 class="text-center">Most Minutes Played</h2>
            <div class="image col-6">
                <h4>Julius Randle</h4>
                <img src="./assets/img/juliusRandle.webp" >
            </div>
            <div id="mmp" class="ps-5 col-6 d-flex flex-column justify-content-center"></div>
        </div>
        <hr>
        <div class="mmp row py-5">
            <h2 class="text-center">Most Threes Scored</h2>
            <div class="image col-6">
                <h4>Jason Tatum</h4>
                <img src="./assets/img/Jayson Tatum.webp" >
            </div>
            <div id="mfc" class="ps-5 col-6 d-flex flex-column justify-content-center"></div>
        </div>
        <hr>
        <h2 class="py-5">-Players Stats_Season 2023-</h2>
        <div class="player-stats">
            <div id="player-stats" class="pb-3"></div>
            <div>
                <a href="players.html" class="btn btn-sm btn-outline-dark ms-5">All players statistics</a>
            </div>
        </div>
        <hr>
        <h2 class="py-5">-Top Scores by season Playoffs-</h2>
        <div class="all-time-stats">
            <div id="all-time" class="pb-3"></div>
            <div>
                <a href="all-time.html" class="btn btn-sm btn-outline-dark ms-5">All players statistics</a>
            </div>
        </div>
    </main>
    <footer></footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module">
        import {nba, nbaPlayers, nbaAllTime} from './components/Players.js'
        import {mostFieldGoals, mostMinutesPlayed, mostThreesScored} from './components/LandingPage.js'
        import {initHeader} from './components/Header.js'
        import {initFooter} from './components/Footer.js'
        
        const header = document.querySelector('header')
        const footer = document.querySelector('footer')
        const mfg = document.querySelector('#mfg')
        const mmp = document.querySelector('#mmp')
        const mfc = document.querySelector('#mfc')
        const player_stats = document.querySelector('#player-stats')
        const allTime = document.querySelector('#all-time')

        initHeader(header)
        initFooter(footer)

        nba({}).then(data => mfg.innerHTML = mostFieldGoals(data.results))
        nba({}).then(data => mmp.innerHTML = mostMinutesPlayed(data.results))
        nba({}).then(data => mfc.innerHTML = mostThreesScored(data.results))
        nba({}).then(data => player_stats.innerHTML = nbaPlayers(data.results, 15))
        nbaAllTime({}).then(data => allTime.innerHTML = nbaPlayers(data.results, 15))
    </script>
</body>
</html>
