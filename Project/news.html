<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header></header>
    <main>
        <h1 class="container ps-5 pt-5">-News-</h1>
        <div class="mfg py-5">
            <h2 class="text-center">Most Field Goals Scored</h2>
            <div class="news d-flex flex-column align-items-center ">
                <img src="./assets/img/joelEmbiid.avif">
                <h4 class="py-3">Joel Embiid</h4>
            </div>
            <div  id="mfg" class="ps-5 d-flex justify-content-center container"></div>
        </div>
        <hr>
        <div class="mmpp py-5">
            <h2 class="text-center">Most Minutes Played</h2>
            <div class="news d-flex flex-column align-items-center py-3">
                <img src="./assets/img/juliusRandle.webp">
                <h4 class="py-3">Julius Randle</h4>
            </div>
            <div  id="mmpp" class="ps-5 d-flex justify-content-center container"></div>
        </div>
        <hr>
        <div class="mts py-5">
            <h2 class="text-center">Most Threes Scored</h2>
            <div class="news d-flex flex-column align-items-center py-3">
                <img src="./assets/img/Jayson Tatum.webp">
                <h4 class="py-3">Jason Tatum</h4>
            </div>
            <div  id="mts" class="ps-5 d-flex justify-content-center container"></div>
        </div>

    </main>
    <footer></footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module">
        import {initHeader} from './components/Header.js'
        import {nba} from './components/Players.js'
        import {mostFieldGoals, mostMinutesPlayed, mostThreesScored} from './components/News.js'
        import {initFooter} from './components/Footer.js'

        const header = document.querySelector('header')
        const footer = document.querySelector('footer')
        const mfgg = document.querySelector('#mfg')
        const mmpp = document.querySelector('#mmpp')
        const mts = document.querySelector('#mts')
        console.log(mmpp)

        initHeader(header)
        initFooter(footer)
        nba({}).then(data => mfgg.innerHTML = mostFieldGoals(data.results))
        nba({}).then(data => mmpp.innerHTML = mostMinutesPlayed(data.results))
        nba({}).then(data => mts.innerHTML = mostThreesScored(data.results))

    </script>
</body>
</html>
