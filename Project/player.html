<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body >
    <header></header>
    <main></main>
    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module">
        import {nba, nbaPlayers} from './components/Players.js'
        import {initHeader} from './components/Header.js'
        import {initFooter} from './components/Footer.js'
        import {getPlayer} from './components/Player.js'

        const header = document.querySelector('header')
        const footer = document.querySelector('footer')
        const main = document.querySelector('main')
        
        const paramsString = window.location.href.split('?')[1];
        const searchParams = new URLSearchParams(paramsString);
        
        getPlayer(searchParams.get('name')).then(data => {
            main.innerHTML = `
                <div id="player" class="container d-flex justify-content-center  py-5 my-5">
                    <p>
                        Name: <em><b>${data.player_name}</b></em>
                        <br>
                        Age: <b>${data.age}</b>
                        <br>
                        <br>
                        Games Played: <em><b>${data.games}</b></em>
                        <br>
                        Games Started: <em><b>${data.games_started}</b></em>
                        <br>
                        Minutes Played: <em><b>${data.minutes_played}</b></em>
                        <br>
                        <br>
                        Field Goals Scored: <em><b>${data.field_goals}</b></em>
                        <br>
                        Field Goals Attempts: <em><b>${data.field_attempts}</b></em>
                        <br>
                        Field Goals Scoring Percentage: <em><b>${data.field_percent}</b></em>
                        <br>
                        <br>
                        Threes Scored: <em><b>${data.three_fg}</b></em>
                        <br>
                        Threes Attempts: <em><b>${data.three_attempts}</b></em>
                        <br>
                        Threes Scoring Percentage: <em><b>${data.three_percent}</b></em>
                        <br>
                        <br>
                        Twos Scored: <em><b>${data.two_fg}</b></em>
                        <br>
                        Twos Attempts: <em><b>${data.two_attempts}</b></em>
                        <br>
                        Twos Scoring Percentage: <em><b>${data.two_percent}</b></em>
                        <br>
                        <br>
                        Team: <em><b>${data.team}</b></em>
                        
                        
                    </p>    
                </div>
            `
        })
        initHeader(header)
        initFooter(footer)
    </script>
</body>
</html>
